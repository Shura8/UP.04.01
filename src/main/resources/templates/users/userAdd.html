<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" action="/success4" th:object="${users}">
    <label for="fio">ФИО</label>
    <input type="text" id="fio" th:field="*{fio}">
    <label for="age">Возраст</label>
    <input type="text" id="age" th:field="*{age}">
    <label for="username">Логин</label>
    <input type="text" id="username" th:field="*{username}">
    <label for="password">Пароль</label>
    <input type="text" id="password" th:field="*{password}">
    <label for="classCar">Роль</label>
    <select id="classCar">
        <div th:each="element : ${roles}">
            <option th:text="${element.getName()}"></option>
        </div>
    </select>
    <input type="submit" value="Create">
</form>
</body>
</html>
